<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="Base Apparel branded logo" />
      </div>
      <div class="flex">
        <div class="flex-hero">
          <img
            class="banner-1"
            src="images/hero-mobile.jpg"
            alt="Base Apparel image hero"
          />
          <img
            class="banner-2"
            src="images/hero-desktop.jpg"
            alt="Base Apparel image hero"
          />
        </div>
        <section class="flex-seccion">
          <p>
            <span class="span span-1">We're</span>
            <span class="span span-2">coming soon</span>
            <span class="span-height">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </span>
          </p>
          <div class="flex-email">
            <input id="correo" type="text" placeholder="Email Address" />
            <button onclick="validadCorreo()" class="flex-email__button">
              <img
                class="flex-email__img"
                src="images/icon-arrow.svg"
                alt="Send Email Button"
              />
            </button>
          </div>
          <span id="flex-email__error"></span>
        </section>
      </div>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Ing. Nelson Gonz√°lez</a>.
        </p>
      </footer>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="Base Apparel branded logo" />
      </div>
      <div class="flex">
        <div class="flex-hero">
          <img src="images/hero-mobile.jpg" alt="Base Apparel image hero" />
        </div>
        <section class="flex-seccion">
          <p>
            <span class="span span-1">We're</span>
            <span class="span span-2">coming soon</span>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals. Email Address
          </p>
          <div class="flex-email">
            <input type="text" placeholder="Email Address" />
            <button>
              <img src="images/icon-arrow.svg" alt="Send Email Button" />
            </button>
          </div>
        </section>
      </div>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
